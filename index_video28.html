	¿Què es JavaScript?
    - Popular lenguaje de script que permite a una página estática interactuar con los usuarios y responder a eventos.
    - Originalmente llamado LiveScript, desarrollado por Brendan Eich en 1986 para Netscape. Se ejecutan en prácticamente todas las plataformas y es independiente del hardware.
    - Su sintaxis es similar a la de C, Perl o Java, como Perl es un lenguaje orientado a objetos, no un lenguaje compilado.
    - JavaScript esta solamente integrado con HTML. Los programas JavaScript son ejecutados por un interprete JavaScript pero que suele estar integrado dentro  del navegador.
    - El JavaScript manejado por el navegador es llamado JavaScript del lado del cliente. Pero JavaScript puede tambien ser programado como un lenguaje CGI, tal como Perl o ASP.
	
    ***¿que no es JavaScript?
    -No es Java. Java fue desarrollado por Sun. JavaScript fue desarrollado por netscape.
    - No es HTML, aunque código JavaScript puede ser embebido en un documento HTML y es contenido dentro de etiquetas HTML.
    - Aunque es un lenguaje orientado a objetos, no lo es de modo estricto. No admite los mecanismos de herencias y clases.
    - No es el ùnico lenguaje que puede ser embebido en una aplicaciòn. VBScrpipt, por ejemplo, se embebe en el Internet Explorer.
    
    **Para que podemos usar javascript
    - JavaScript es usado para detectar y reaccionar a eventos iniciados por el usuario (puntero sobre un enlace por ejemplo).
    - Permite controlar el comportamiento de la pagina sin ninguna transmisiòn de red ni contacto con el servidor.
    - Tiene funciones de string y admite expresiones regulares. Su nùcleo funciona como un lenguaje de programación.
    - JavaScript tambièn lee y escribe valores de cookies, y crea HTML dinámico basado en el valor de la cookie.
    
    **Javascript y eventos
    -HTML es estàtico. No puede reaccionar a las entradas de los usuarios. JavaScript es dinàmico.
    - Javascript puede interactuar asincrònicamente con los usuarios desde el lado del cliente. Puede validar entradas de usuarios.
