<!DOCTYPE html>
<html>
<head>
	<title>Un ejemplo de estilo</title>

	<style type="text/css">
		*.oscuro{color:#00FF00;}
		p.claro{color: #000066;}
		#comment{background-color: #009900;}
	</style>

</head>
<body> 
	<p class="oscuro">Este texto aparecerá en color oscuro</p>
	<p class="claro">Este texto aparecerá en color claro</p>
	<p id="comment">XXX</p>
</body>
</html>
