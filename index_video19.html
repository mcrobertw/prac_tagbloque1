			font-size:0.9em;
		}	

	<<tamaños absolutos>>			<<tamaños relativos>> 		<<palabras claves
																	para tamaños>>

	Inches (in)							Em 							xx-small
	Centimeters (cm)					X-height(ex)				x-small
	Milimeters (mm)						Pixels (px)					small
	Points (pt)														medium
	Picas (pc)														large
																	x-large
																	xx-large
	
	**El tamaño absoluto no es recomendado porque:
		- Depende del navegador que se use.
		- Del sistema operative.
		- De la configuraciòn de la pantalla.
		- De la tarjeta de video.
	El tamaño absoluto solo es recomendado en casos en los cuales haya que imprimir la pagina web.

	**el atributo visibility permite evitar usar el cero (0) en especificaciones de tamaño de fuente.. evitando la interpretaciòn particular de 0 que tiene cada navegador para css.
	p{
		visibility:hidden;
	}

	**Si se especificia un tamaño menor a 0.7em, la fuente queda casi ilegible de lo qpequeño.

	**X-height(ex).- Es relativo con respecto a la fuente que se este usando, se fijuja en el tamaño de la letra X de la fuente que estemos usando.

	**Pixels.- Hace referencia al tamaño de la pantalla, aunque haya diferencia en los tamaños de la pantalla donde se desarrollo y la pantalla donde se ejecuta, siempre tendrà la misma proporciòn al usar pixels

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Tipografía</title>
	<style type="text/css" media="all">
		p .initcap{
			display: none;
		}

	

		p{
			line-height:1em;
			background-image:url("images/a.jpg");
			background-repeat:no-repeat;
			text-indent:75px;
			padding-top:45px;
		}
		
		h2{
			font: bold italic 2em Georgia, Times, "Times New Roman", serif;
			background-image: url("images/a.jpg");
			background-repeat: repeat-x;
			background-position: bottom;
			border-bottom: 10px solid #666;
			margin: 10px 0 0 0;
			padding: 0.5em 0 60px 0;
		}

	</style>
	<!--
	-->

</head>

<body>
	
	<font face="Arial, Helvetica, sans-serif" size="+3" color="#000099">Octavo Continente</font>	

	<h2>Hello World!!</h2>
	<p>Septimo Continente</p>

	<!-- En el siguiente ejemplo se ve como em hereda aun siendo un em, la fuente de su atributo padre p-->
	<p style="font-family: serif">Un elemento hijo hereda o tiene el mismo <em>valor de propiedad</em> que su elemento padre.</p>

	<p><span class="initcap">R</span>obert Moreira</p>
    
</body>
</html>
