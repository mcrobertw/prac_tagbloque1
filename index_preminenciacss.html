<!--

********Preeminencia de estilos
1) Estilos dentro de un atributo style en una etiqueta del body

2) Estilo presente en la etiqueta <style> dentro del <head>

3) Hoja de Estilo externa enlazada

4) Configuración del navegador
-->

<!DOCTYPE html>
<html>
<head>
	<title>Gerarquia css</title>
	<link rel="stylesheet" type="text/css" href="css_indexcss.css">
	<style type="text/css">
		h1{color: Red; font-family: Distress;}

	</style>
</head>
<body>
	<h1 style="color: #006600">Ejemplo de h1 1</h1>
	<h1>Ejemplo de h1 2</h1>
	<h2>Ejemplo de h2</h2>
	<p>Ejemplo de párrafo</p>
</body>
</html>
